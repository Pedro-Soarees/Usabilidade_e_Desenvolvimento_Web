<!DOCTYPE html>
<html=lang "pt-br">
<meta charset="UTF-8">

    <head>
        <title>Verificador de números</title>
    </head>

    <body>
        <script>
            var num1;
            var num2;
    

            num1 = prompt("Informe o primeiro número");
            num2 = prompt("Informe o segundo número");

            if (num1 == num2){
                document.write("Os número são iguais")
            } else {
                document.write("Os números são diferentes")
            }

        </script>
    </body>



</html>
