<!DOCTYPE html>
<html=lang "pt-br">
<meta charset="UTF-8">

    <head>
        <title>Verificador de intervalo</title>
    </head>

    <body>
        <script>
            var num1;
            num1 = prompt("Digite um número que eu verificarei se ele está no intervalo entre 10 e 20")
            
            if (num1 !== "number") {
                document.write("Você não digitou um número")

            } else if (num1 > 10 && num1 < 20){
                document.write("O numero " + num1 + " se encontra no intervalo entre 10 a 20")
            } else {
                document.write("O numero " + num1 + " não está no intervalo entre 10 a 20.")
            } 
            
            
        </script>
    </body>




</html>
