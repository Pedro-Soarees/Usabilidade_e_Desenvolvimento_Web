<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon - Pikachu</title>
    <style>
        body {
            background-color: #d3d3d3; /* fundo cinza */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkbox-container {
            margin-right: 10px;
        }
        table {
            width: 300px;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkbox-container">
            <input type="checkbox" id="selectInfo">
            <label for="selectInfo">Selecionar Informação</label>
        </div>
        <table>
            <tr>
                <th>Código</th>
                <td>25</td>
            </tr>
            <tr>
                <th>Nome</th>
                <td>Pikachu</td>
            </tr>
            <tr>
                <th>HP</th>
                <td>35</td>
            </tr>
            <tr>
                <th>ATK</th>
                <td>55</td>
            </tr>
            <tr>
                <th>DEF</th>
                <td>40</td>
            </tr>
            <tr>
                <th>SP ATK</th>
                <td>50</td>
            </tr>
            <tr>
                <th>SP DEF</th>
                <td>50</td>
            </tr>
            <tr>
                <th>SPD</th>
                <td>90</td>
            </tr>
        </table>
    </div>
</body>
</html>
