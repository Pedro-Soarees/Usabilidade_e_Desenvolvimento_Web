<!DOCTYPE html>
<html=lang "pt-br">
<meta charset="UTF-8">

    <head>
        <title></title>
    </head>

    <body>
        <script>
            var num
            var mult
            var mult2
            mult = 5
            mult2 = 7
            document.write("Iremos verificar se um número é múltiplo de 5<br><br>")
           
           
            num = prompt("Primeiro, digite um número")
        
           
            if (num % mult == 0 && num % mult2 == 0) {
                document.write("O número " + num + " é múltiplo de 5<br>")
            } else {
                document.write("O número " + num + " não é múltiplo de 5<br>")
            }
        </script>
    </body>





</html>
