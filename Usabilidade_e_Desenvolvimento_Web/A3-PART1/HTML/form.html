<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Hedra</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <header>
        <h1>Entre em Contato com a Hedra</h1>
        <p>Estamos prontos para atender suas necessidades de engenharia!</p>
    </header>

    <section class="contato">
        <h2>Fale Conosco</h2>
        
        <!-- Início do formulário -->
        <div class="formulario">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>

            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto" required>

            <label for="telefone">Telefone de Contato:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="XX XXXXX-XXXX" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </div>
        <!-- Fim do formulário -->

    </section>

    <footer>
        <p>Localização: Rio de Janeiro/RJ - Brasil</p>
    </footer>

</body>
</html>
